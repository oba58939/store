<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫管理システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #F5DEB3;
      color: #000000;
      padding: 1rem;
      text-align: center;
    }
    .search-container {
      padding: 2rem;
      text-align: center;
    }
    .search-container input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .search-container button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #F5DEB3;
      color: #000000;
      border: none;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color:#F5DEB3;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .result-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .result-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .result-card h3 {
      margin: 0.5rem 0;
    }
    .result-card p {
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #F5DEB3;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>T書店 在庫管理システム</h1>
</header>

<div class="search-container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="本のタイトルや著者名を入力してください">
  
  <select [(ngModel)]="selectedGenre">
    <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
  </select>
  
  <select [(ngModel)]="selectedStore">
    <option *ngFor="let store of stores" [value]="store">{{ store }}</option>
  </select>
  
  <button (click)="onSearch()">検索</button>
</div>

<div class="results">
  <div *ngFor="let product of products$ | async" class="result-card">
    <img [src]="product.image" alt="Product Image">
    <h3>{{ product.title }}</h3>
    <p>著者名: {{ product.author }}</p>
    <p>カテゴリ: {{ product.genre }}</p>
    <p>在庫: {{ product.stock[selectedStore] }}冊</p>
    <p>店舗: {{ selectedStore }}</p>
  </div>
</div>



<footer>
  <p>&copy; 2025 T書店</p>
</footer>

</body>
</html>
